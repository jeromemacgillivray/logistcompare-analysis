    <script>
        function stickyHeaderOnScroll() {
            var stickyHeaderTop = $('.header-scroll').offset().top;
            $(window).scroll(function () {
                var $spacer = $('.headerSpacer');
                if ($(window).scrollTop() > stickyHeaderTop) {
                    //('.header-scroll').addClass('header-sticky');
                    $('.header-scroll').css({ position: 'fixed', top: '0px' });
                    $spacer.addClass('block');
                } else {
                    //$('.header-scroll').removeClass('header-sticky');
                    $('.header-scroll').css({ position: 'static', top: '0px' });
                    $spacer.removeClass('block');
                }
            });
        }
        stickyHeaderOnScroll();
    </script>
